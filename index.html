<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Payoo-MFS-Resources</title>
      <!-- DaisyUi CDN -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <!-- Tailwind Css CDN -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col outfit-font">
      <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <figure class="">
                  <img src="assets/Group.png" alt="">
            </figure>
      </div>
      <form class="w-[350px] p-8 rounded-3xl bg-white">
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input id="mobileNo" type="text" placeholder="Enter Your Number"
                  class="rounded-3xl input mt-2 mb-5 bg-[#F4F5F7]" />

            <label class="font-semibold" for="">4 Digit Pin</label>
            <br>
            <input id="pinNo" type="text" placeholder="Enter 4 Digit Pin" class="rounded-3xl input mt-2 bg-[#F4F5F7]" />
            <button id="loginBtn"
                  class="btn bg-[#0874F2] rounded-3xl text-white w-full mt-5  font-semibold">Login</button>
      </form>
      <!-- js script -->
      <script src="script.js"></script>
</body>

</html>
