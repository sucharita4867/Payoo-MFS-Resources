<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home Page</title>
      <!-- google font -->
      <style>
            @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

            .outfit-font {
                  font-family: "Outfit", sans-serif;
            }
      </style>
      <!-- DaisyUi CDN -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <!-- Tailwind Css CDN -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- font-awesome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="outfit-font bg-[#F4F5F7] ">
      <div class="max-w-lg mx-auto bg-white rounded-b-xl">
            <nav class="border-b-1 p-4 border-gray-400 min-h-[50px] flex justify-between items-center ">
                  <div class="flex">
                        <img class="h-[50px]" src="./assets/Group.png" alt="">
                        <div class="ml-3">
                              <h1 class="font-bold">$ <span id="available-balance">45000</span></h1>
                              <p class="text-[#666768]">Available Balance</p>
                        </div>
                  </div>
                  <div>
                        <button class="btn text-[#666768]">
                              <i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-800"></i>
                              Log Out
                        </button>
                  </div>
            </nav>

            <div class="mt-8 p-4">
                  <h1 class="font-bold text-xl">ðŸ”¥ Welcome to Payooo!</h1>
                  <p class="text-[#666768] mt-1">Enjoy easy and convenient financial services with us. Cashout charge is
                        low
                        and
                  </p>
            </div>

            <div class="grid grid-cols-3 gap-4 mt-8 p-4">
                  <div id="add-btn"
                        class="form-btn border-1 border-gray-300 p-4 rounded-xl flex flex-col justify-center items-center">
                        <img class="mx-auto" src="./assets/wallet1.png" alt="">
                        <h2 class="text-[#666768] mt-1">Add Money</h2>
                  </div>
                  <div id="cash-out-btn"
                        class=" form-btn border-1 border-gray-300 p-4 rounded-xl flex flex-col justify-center items-center">
                        <img class="mx-auto" src="./assets/send1.png" alt="">
                        <h2 class="text-[#666768] text-center mt-1">Cash Out</h2>
                  </div>
                  <div id="Transfer-btn"
                        class="form-btn border-1 border-gray-300 p-4 rounded-xl flex flex-col justify-center items-center">
                        <img class="mx-auto" src="./assets/money1.png" alt="">
                        <h2 class="text-[#666768] text-center mt-1">Transfer Money</h2>
                  </div>
                  <div
                        class="form-btn border-1 border-gray-300 p-4 rounded-xl flex flex-col justify-center items-center">
                        <img class="mx-auto" src="./assets/bonus1.png" alt="">
                        <h2 class="text-[#666768] text-center mt-1">Get Bonus</h2>
                  </div>
                  <div
                        class="form-btn border-1 border-gray-300 p-4 rounded-xl flex flex-col justify-center items-center">
                        <img class="mx-auto" src="./assets/purse1.png" alt="">
                        <h2 class="text-[#666768] text-center mt-1">Pay Bill</h2>
                  </div>
                  <div
                        class="form-btn border-1 border-gray-300 p-4 rounded-xl flex flex-col justify-center items-center">
                        <img class="mx-auto" src="./assets/transaction1.png" alt="">
                        <h2 class="text-[#666768] text-center mt-1">Transactions</h2>
                  </div>
            </div>
      </div>
      <!-- from section -->
      <div class="all-from-section max-w-lg mx-auto">
            <!-- add money -->
            <div class="form" id="add-money-parent">
                  <h1 id="addMoney" class="my-5 font-bold ">Add Money</h1>
                  <form action="" class="p-8 rounded-3xl bg-white">
                        <div class="w-full">
                              <label class="font-semibold " for="">Select A Bank</label>
                              <br>
                              <select id="bank" class="select rounded-3xl input mt-2 mb-5 bg-[#F4F5F7] w-full">
                                    <option>Punjab Bank</option>
                                    <option>IFC Bank</option>
                                    <option>SBI Bank</option>
                              </select>
                        </div>
                        <div>
                              <label class="font-semibold" for="">Bank Account Number</label>
                              <br>
                              <input id="account-no" type="text" placeholder="Enter 11 digit account number"
                                    class="rounded-3xl input mt-2 mb-5 bg-[#F4F5F7] w-full" />
                        </div>
                        <div>
                              <label class="font-semibold" for="">Amount to Add</label>
                              <br>
                              <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
                                    class="rounded-3xl input mt-2 mb-5 bg-[#F4F5F7] w-full" />
                        </div>
                        <div>
                              <label class="font-semibold" for="">Pin Number</label>
                              <br>
                              <input id="pin-no" type="text" placeholder="Enter 4 digit pin number"
                                    class="rounded-3xl input mt-2 mb-5 bg-[#F4F5F7] w-full" />
                        </div>
                        <button id="add-money-btn"
                              class="btn bg-[#0874F2] rounded-3xl text-white w-full mt-5  font-semibold">Add
                              Money</button>
                  </form>
            </div>
            <!-- cash out -->
            <div class="form" id="cash-out-parent" style="display: none;">
                  <h1 id="addMoney" class="my-5 font-bold ">Cash Out</h1>
                  <form action="" class="p-8 rounded-3xl bg-white">
                        <div>
                              <label class="font-semibold" for="">Agent Number</label>
                              <br>
                              <input id="agent-number" type="text" placeholder="Enter 11 digit account number"
                                    class="rounded-3xl input mt-2 mb-5 bg-[#F4F5F7] w-full" />
                        </div>
                        <div>
                              <label class="font-semibold" for="">Amount</label>
                              <br>
                              <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw"
                                    class="rounded-3xl input mt-2 mb-5 bg-[#F4F5F7] w-full" />
                        </div>
                        <div>
                              <label class="font-semibold" for="">Pin Number</label>
                              <br>
                              <input id="pin-digit" type="text" placeholder="Enter 4 digit pin number"
                                    class="rounded-3xl input mt-2 mb-5 bg-[#F4F5F7] w-full" />
                        </div>
                        <button id="withdraw-btn"
                              class="btn bg-[#0874F2] rounded-3xl text-white w-full mt-5  font-semibold">Withdraw
                              Money</button>
                  </form>
            </div>
            <!-- Transfer Money -->
            <div class="form" id="transfer-parent" style="display: none;">
                  <h1 id="addMoney" class="my-5 font-bold ">Transfer Money</h1>
            </div>
      </div>

      <script src="home.js"></script>

</body>

</html>
